<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WTE Bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="pageTitle">ü§ñ <span>WTE Bot</span> üìù</div>
    <div id="toolBar">
        <div id="lengthSelect" class="selectSection">
            <div class="selectTitle">Autocomplete Length</div>
            <span class="selectOption selectedOption" id="lengthLine">
                <img src="icons/white/enter.svg" alt="Enter icon" class="icon">
                <div class="optionTitle">Line</div>
            </span>
            <span class="selectOption" id="lengthParagraph">
                <img src="icons/color/paragraph.svg" alt="Paragraph icon" class="icon">
                <div class="optionTitle">Paragraph</div>
            </span>
            <span class="selectOption" id="lengthPage">
                <img src="icons/color/paper.svg" alt="Paper Icon" class="icon">
                <div class="optionTitle">Page</div>
            </span>
        </div>
        <div id="tempSelect" class="selectSection">
            <div class="selectTitle">Autocomplete Randomness</div>
            <span class="selectOption" id="tempLow">
                <img src="icons/color/match.svg" alt="Match Icon" class="icon">
                <div class="optionTitle">Low</div>
            </span>
            <span class="selectOption selectedOption" id="tempModerate">
                <img src="icons/white/fire.svg" alt="Fire Icon" class="icon">
                <div class="optionTitle">Moderate</div>
            </span>
            <span class="selectOption" id="tempExtreme">
                <img src="icons/color/explosion.svg" alt="Explosion Icon" class="icon">
                <div class="optionTitle">Extreme</div>
            </span>
        </div>
    </div>
    </div>

    <div id="pageSheet">
        <div id="newInput" placeholder="Type starter here..." contenteditable="true"></div>
    </div>

    <!-- ML5 -->
    <script
        src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-13-19-2/ml5_build/ml5.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Client Script -->
    <script src="script.js"></script>
</body>

</html>
